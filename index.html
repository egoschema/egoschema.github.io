    <style>
        /* Define CSS Variables */
        :root {
            --primary-color: #f6f6f6;
            --secondary-color: #222;
            --accent-color: #00b4d8;
            --light-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            --header-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            --section-background: #333;
        }

        /* Body Styling */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-size: 100%; /* Revert font size */
            background-image: url('background.png');
            background-position: center;
            background-size:cover;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--primary-color);
            position: relative;
        }

        /* Logo Styling */
        .logo {
            font-size: 4em; /* Revert font size */
            font-weight: bold;
            margin-top: 15px; /* Revert margin */
            margin-bottom: 5px; /* Revert margin */
        }

        /* Navigation List Styling */
        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px; /* Revert padding */
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* Revert border radius */
            margin-bottom: 30px; /* Revert margin */
            margin-top: 30px; /* Revert margin */
        }

        .navbar ul li {
            margin-left: 15px; /* Revert margin */
            margin-right: 15px; /* Revert margin */
        }

        /* Navigation Link Styling */
        .navbar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em; /* Revert font size */
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        /* Header Top Styling */
        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header Top Styling */
        .header-top-name{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Revert gap */
            margin-bottom: 30px; /* Revert margin */
        }

        .berkeley-logo {
            height: 100px;
        }

        .logo-container {
            position: absolute; /* Change to absolute position */
            bottom: 7px; /* Revert bottom position */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* adjust this value as needed to create space between the logos */
        }

        .team-names {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* make all children the same height */
            margin-bottom: 30px; /* Revert margin */
            margin-top: 30px; /* Revert margin */
            z-index: 1;
        }

        .names {
            width: 325px; /* Revert width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* center the content vertically */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px; /* Revert border radius */
            padding: 20px; /* Revert padding */
            flex-basis: calc(33.33% - 100px); /* divide the space into three equal parts, 100px is for gap */
        }

        .first-names, .second-names {
            font-size: 1.5em; /* Revert font size */
        }

        .team-names p {
            margin: 0;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 0.4em; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background-color: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
        }

        #frame_div {
            width: 100%;
            height: 100%;
        }

        #frame {
            width: 100%;
            height: 700px;
        }

    </style>
</head>
