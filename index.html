<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoSchema</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #f6f6f6;
            --secondary-color: #222;
            --accent-color: #00b4d8;
            --light-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            --header-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            --section-background: #333;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--primary-color);
            box-shadow: var(--header-shadow);
            background-image: url('background.png');
            background-size: cover;
            position: relative; /* Added */
        }

        .navbar:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Added */
            z-index: -1; /* Added */
        }

        .navbar .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
            z-index: 1; /* Added */
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            z-index: 1; /* Added */
        }

        .navbar ul li {
            margin-left: 15px;
            margin-right: 15px;
        }

        .navbar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo"><a href="main_page.html">EgoSchema</a></div>
        <nav>
            <ul>
                <li><a href="explorer.html">Explore</a></li>
                <li><a href="#paper">Paper</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="download.html">Download</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
