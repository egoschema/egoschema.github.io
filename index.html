<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgoSchema</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">

    <style>
        /* Define CSS Variables */
        :root {
            --primary-color: #f6f6f6;
            --secondary-color: #222;
            --accent-color: #00b4d8;
            --light-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            --header-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2);
            --section-background: #333;
        }

        /* Body Styling */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--primary-color);
            box-shadow: var(--header-shadow);
            background-image: url('background.png');
            background-size: cover;
            position: relative;
        }

        /* Logo Styling */
        .logo {
            font-size: 4em;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /* Navigation List Styling */
        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .navbar ul li {
            margin-left: 15px;
            margin-right: 15px;
        }

        /* Navigation Link Styling */
        .navbar a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        /* Header Top Styling */
        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Header Top Styling */
        .header-top-name{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Berkeley Logo Styling */
        .berkeley-logo {
            position: fixed;
            bottom: 7px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100px; 
            height: auto;
        }

        /* Team Names Styling */
        .team-names {
            display: flex;
            justify-content: center;
            gap: 150px;
            margin-bottom: 30px;
            margin-top: 30px;
            z-index: 1;
        }

        /* Names Styling */
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .first-names, .second-names {
            font-size: 1.5em;
        }

        .team-names p {
            margin: 0;
        }

    </style>
</head>

<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <!-- Logo Section -->
        <div class="header-top">
            <div class="logo"><a href="index.html">EgoSchema</a></div><br>
        </div>

        <div class="header-top-name">
            <span>A Diagnostic Benchmark for Very Long-form Video Language Understanding</span>
        </div>

        <!-- Team Names -->
        <div class="team-names">
            <div class="names">
                <span class="first-names">Karttikeya Mangalam</span>
                <!-- <span class="second-names">Mangalam</span> -->
            </div>
            <div class="names">
                <span class="first-names">Raiymbek Akshulakov</span>
                <!-- <span class="second-names">Akshulakov</span> -->
            </div>
            <div class="names">
                <span class="first-names">Jitendra Malik</span>
                <!-- <span class="second-names">Malik</span> -->
            </div>
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="explorer.html">Explore</a></li>
                <li><a href="#paper">Paper</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="download.html">Download</a></li>
            </ul>
        </nav>

        <!-- Berkeley Logo -->
        <img src="berkeley_logo/bear_logo_3.png" alt="Berkeley Logo" class="berkeley-logo">
    </header>
</body>

</html>
